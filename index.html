<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img class="avatar", src="png-transparent-computer-icons-avatar-social-media-blog-font-awesome-avatar-heroes-computer-wallpaper-social-media.jpg" alt="">
            <div class="sidebar-header-title">Nguyen Ba Thanh</div>
            <a href="#" class="sidebar-toggle">
                <i class="bi bi-chevron-left"></i>
            </a>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-menu">
                <a href="#">
                    <i class="bi bi-house-door"></i>
                    <span>Home</span>
                </a>
                <a href="#">
                    <i class="bi bi-wallet"></i>
                    <span>Pages</span>
                </a>
                <a href="#">
                    <i class="bi bi-people"></i>
                    <span>Users</span>
                </a>
                <a href="#">
                    <i class="bi bi-bar-chart"></i>
                    <span>Resports</span>
                </a>
                <a href="#">
                    <i class="bi bi-bag"></i>
                    <span>Shop</span>
                </a>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="sidebar-menu">
                <a href="#">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="#">
                    <i class="bi bi-box-arrow-in-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const sidebar = document.querySelector('.sidebar')
        const sidebarToggleBtn = document.querySelector('.sidebar-toggle')

        sidebarToggleBtn.onclick = (e) =>{
            e.preventDefault()
            sidebar.classList.toggle('sidebar-small')
        }

        window.onresize = () =>{
            if(window.innerWidth < 600){
                sidebar.classList.add('sidebar-small')
            }else{
                sidebar.classList.remove('sidebar-small')
            }
        }
    </script>
    
</body>
</html>
